<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<link rel="shortcut icon" type="image/x-icon"  href="img/favicon.ico">-->
	<!--<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/app.js"></script>
	<title>GoT Quiz</title>
</head>

<body>
<header class="game-header">
	<ul class="header-list">
		<li id = "score-tracker">
			<p>Round: <span id="round">1</span> of 6</p>
			<p>Score: <span id="score">0</span></p>
		</li>
		<li id = "header-logo">
			<img src="img/header-logo2.jpg" alt="">
		</li>
		<button id = "new-game">
			New Game
		</button>
	</ul>
</header>

<section class="game-intro">
	<div class="main"><img src="img/ned-throne2.png" alt="" id="ned-throne"></div>
	<div class="game-over">
		<p>When you play the game of thrones, you win... or you die</p>
		<br>
		<p id ="your-score">Your score: <span id="final-score">4/6.</span><span id="win-lose">You lose!</span></p>
		<img id="game-over-gif" src="img/defeat.gif" alt="">
	</div>
	<button id="play-game">P l a y</button>
</section>

<section class="game-space">
	<h2 id="question">What is the seal of House Targaryen?</h2>
	<ul class="answer-space">
		<button class="answers circular" id="button1"><img id="image1" src=""></button>
		<button class="answers circular" id="button2"><img id="image2" src=""></button>
		<button class="answers circular" id="button3"><img id="image3" src=""></button>
		<button class="answers circular" id="button4"><img id="image4" src=""></button>
	</ul>
	<h2 id="feedback">Correct! House Targaryen is a three-headed dragon.</h2>
	<button  class="continue-button" id="next">Next Question</button>
	<button class="continue-button" id="finish">Finish</button>
</section>
	
</body>
</html>
