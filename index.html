<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<link rel="shortcut icon" type="image/x-icon"  href="img/favicon.ico">-->
	<!--<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/app.js"></script>
	<title>GoT Quiz</title>
</head>

<body>
<header class="game-header">
	<ul class="header-list">
		<li id = "score-tracker">
			Score: 0/1
		</li>
		<li id = "header-logo">
			<img src="img/header-logo2.jpg" alt="">
		</li>
		<li id = "new-game">
			New Game
		</li>
	</ul>
</header>

<section class="game-intro">
	<div class="main"></div>
	<button>Play the Game of Thrones</button>
</section>

<section class="game-space">
	<h2 id="question">What is the seal of House Targaryen?</h2>
	<ul class="answer-space">
		<button class="answers circular"><img id="image1" src=""></button>
		<button class="answers circular"><img id="image2" src=""></button>
		<button class="answers circular"><img id="image3" src=""></button>
		<button class="answers circular"><img id="image4" src=""></button>
	</ul>
	<!--<button id="submit">Submit</button>-->
	<h2 id="feedback">Correct! House Targaryen is a three-headed dragon.</h2>
</section>
	
</body>
</html>
